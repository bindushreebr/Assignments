<!DOCTYPE html>
<html><head>
    <title>EvenOdd</title>
    <script type="text/javascript">
        var n,i;
        n=parseInt(prompt("Enter any number"));
     function MyFunction(n)
     {
        
         if(n%2==0)
         {
             document.write("even");
            
         }
         else{
             document.write("odd");
         }
        
     }
     MyFunction(n);
    </script>
</head>
</html>
